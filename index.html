<!DOCTYPE html>
<html>
<head>
  <title>DuckDuckGo Proxy Renderer</title>
</head>
<body>
  <h2>Render a Page</h2>
  <input id="urlInput" type="text" placeholder="https://example.com" style="width: 80%;">
  <button onclick="render()">Go</button>

  <iframe id="view" style="width: 100%; height: 90vh; margin-top: 20px;"></iframe>

<script>
function render() {
  let inputUrl = document.getElementById('urlInput').value.trim();

  // Ensure input starts with http or https
  if (!/^https?:\/\//i.test(inputUrl)) {
    inputUrl = 'https://' + inputUrl;
  }

  const iframe = document.getElementById('view');
  // âœ… Encode the full input URL to safely include it in the path
  iframe.src = 'https://fbproxy.onrender.com/' + encodeURIComponent(inputUrl);
}

</script>



</body>
</html>
